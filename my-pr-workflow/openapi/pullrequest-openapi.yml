components:
  schemas:
    _Party:
      required:
      - claims
      type: object
      properties:
        claims:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
      example:
        claims:
          preferred_email:
          - john.doe@example.com
    _Period:
      required:
      - days
      - months
      - weeks
      - years
      type: object
      properties:
        days:
          type: integer
        weeks:
          type: integer
        months:
          type: integer
        years:
          type: integer
    _Error:
      type: object
      properties:
        errorType:
          type: string
        id:
          type: string
          format: uuid
        idType:
          type: string
        message:
          type: string
        error:
          type: string
          nullable: true
        origin:
          type: object
          properties:
            value:
              type: string
            code:
              type: integer
              format: int32
            originType:
              type: string
            id:
              type: string
            message:
              type: string
          nullable: true
        stackTrace:
          type: string
          nullable: true
        clientStackTrace:
          type: array
          nullable: true
          items:
            type: object
            properties:
              name:
                type: string
              protocolId:
                type: string
                format: uuid
                nullable: true
              elementType:
                type: string
              location:
                type: object
                properties:
                  file:
                    type: string
                  line:
                    type: integer
                    format: int32
                  sourceRef:
                    type: object
                    properties:
                      path:
                        type: string
                      commit:
                        type: string
                    nullable: true
            nullable: true
    FileChange:
      required:
      - changeType
      - filePath
      - linesAdded
      - linesDeleted
      - oldPath
      type: object
      properties:
        filePath:
          type: string
        changeType:
          $ref: "#/components/schemas/FileChangeType"
        linesAdded:
          type: number
        linesDeleted:
          type: number
        oldPath:
          type: string
          nullable: true
    FileChangeType:
      type: string
      enum:
      - ADDED
      - MODIFIED
      - DELETED
      - RENAMED
    MergeResult:
      required:
      - commitSha
      - message
      - success
      type: object
      properties:
        success:
          type: boolean
        commitSha:
          type: string
        message:
          type: string
    Review_Reference:
      type: string
      format: uuid
    ReviewComment:
      required:
      - commentId
      - commentText
      - createdAt
      - filePath
      - lineNumber
      type: object
      properties:
        filePath:
          type: string
        lineNumber:
          type: number
        commentText:
          type: string
        createdAt:
          type: string
          format: zoned-date-time
          example: "2006-01-02T15:04:05.999+01:00[Europe/Zurich]"
        commentId:
          type: string
    ReviewType:
      type: string
      enum:
      - APPROVE
      - REQUEST_CHANGES
      - COMMENT
    PullRequest:
      required:
      - '@actions'
      - '@id'
      - '@parties'
      - '@state'
      - closedAt
      - createdAt
      - description
      - filesChanged
      - isDraft
      - mergeCommitSha
      - mergedAt
      - mergedBy
      - sourceBranch
      - targetBranch
      - title
      - updatedAt
      type: object
      properties:
        '@id':
          type: string
          format: uuid
        '@parties':
          $ref: "#/components/schemas/PullRequest_Parties"
        '@actions':
          $ref: "#/components/schemas/PullRequest_Actions"
        '@state':
          $ref: "#/components/schemas/PullRequest_States"
        isDraft:
          type: boolean
        mergeCommitSha:
          type: string
          nullable: true
        closedAt:
          type: string
          format: zoned-date-time
          nullable: true
          example: "2006-01-02T15:04:05.999+01:00[Europe/Zurich]"
        mergedAt:
          type: string
          format: zoned-date-time
          nullable: true
          example: "2006-01-02T15:04:05.999+01:00[Europe/Zurich]"
        mergedBy:
          type: string
          nullable: true
        createdAt:
          type: string
          format: zoned-date-time
          example: "2006-01-02T15:04:05.999+01:00[Europe/Zurich]"
        updatedAt:
          type: string
          format: zoned-date-time
          example: "2006-01-02T15:04:05.999+01:00[Europe/Zurich]"
        title:
          type: string
        description:
          type: string
        sourceBranch:
          type: string
        targetBranch:
          type: string
        filesChanged:
          type: array
          items:
            $ref: "#/components/schemas/FileChange"
      readOnly: true
    PullRequest_Parties:
      required:
      - author
      - maintainer
      - reviewers
      type: object
      properties:
        author:
          $ref: "#/components/schemas/_Party"
        reviewers:
          $ref: "#/components/schemas/_Party"
        maintainer:
          $ref: "#/components/schemas/_Party"
    PullRequest_Actions:
      type: object
      properties:
        updateDetails:
          type: string
          format: uri
          example: http://localhost:12000/npl/pullrequest/PullRequest/1ee39a43-8e4e-4b3b-8f1f-1e11ad495436/updateDetails
        addFiles:
          type: string
          format: uri
          example: http://localhost:12000/npl/pullrequest/PullRequest/1ee39a43-8e4e-4b3b-8f1f-1e11ad495436/addFiles
        markReadyForReview:
          type: string
          format: uri
          example: http://localhost:12000/npl/pullrequest/PullRequest/1ee39a43-8e4e-4b3b-8f1f-1e11ad495436/markReadyForReview
        convertToDraft:
          type: string
          format: uri
          example: http://localhost:12000/npl/pullrequest/PullRequest/1ee39a43-8e4e-4b3b-8f1f-1e11ad495436/convertToDraft
        respondToReview:
          type: string
          format: uri
          example: http://localhost:12000/npl/pullrequest/PullRequest/1ee39a43-8e4e-4b3b-8f1f-1e11ad495436/respondToReview
        requestReview:
          type: string
          format: uri
          example: http://localhost:12000/npl/pullrequest/PullRequest/1ee39a43-8e4e-4b3b-8f1f-1e11ad495436/requestReview
        submitReview:
          type: string
          format: uri
          example: http://localhost:12000/npl/pullrequest/PullRequest/1ee39a43-8e4e-4b3b-8f1f-1e11ad495436/submitReview
        addComment:
          type: string
          format: uri
          example: http://localhost:12000/npl/pullrequest/PullRequest/1ee39a43-8e4e-4b3b-8f1f-1e11ad495436/addComment
        setRequiredApprovals:
          type: string
          format: uri
          example: http://localhost:12000/npl/pullrequest/PullRequest/1ee39a43-8e4e-4b3b-8f1f-1e11ad495436/setRequiredApprovals
        merge:
          type: string
          format: uri
          example: http://localhost:12000/npl/pullrequest/PullRequest/1ee39a43-8e4e-4b3b-8f1f-1e11ad495436/merge
        close:
          type: string
          format: uri
          example: http://localhost:12000/npl/pullrequest/PullRequest/1ee39a43-8e4e-4b3b-8f1f-1e11ad495436/close
        reopen:
          type: string
          format: uri
          example: http://localhost:12000/npl/pullrequest/PullRequest/1ee39a43-8e4e-4b3b-8f1f-1e11ad495436/reopen
    PullRequest_List:
      required:
      - items
      type: object
      properties:
        '@prev':
          type: string
          format: uri
          example: http://localhost:12000/npl/pullrequest/PullRequest/?page=1&pageSize=10
        '@next':
          type: string
          format: uri
          example: http://localhost:12000/npl/pullrequest/PullRequest/?page=3&pageSize=10
        items:
          type: array
          items:
            $ref: "#/components/schemas/PullRequest"
        page:
          type: integer
        totalItems:
          type: integer
          description: Total number of accessible protocol instances. Only included
            if the `includeCount` query parameter was set.
          nullable: true
        totalPages:
          type: integer
          description: Total number of accessible pages. Only included if the `includeCount`
            query parameter was set.
          nullable: true
    PullRequest_Create:
      required:
      - '@parties'
      - description
      - filesChanged
      - sourceBranch
      - targetBranch
      - title
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        sourceBranch:
          type: string
        targetBranch:
          type: string
        filesChanged:
          type: array
          items:
            $ref: "#/components/schemas/FileChange"
        '@parties':
          $ref: "#/components/schemas/PullRequest_Parties"
    PullRequest_States:
      type: string
      enum:
      - draft
      - open
      - review_requested
      - in_review
      - changes_requested
      - approved
      - closed
      - merged
    PullRequest_UpdateDetails_Command:
      required:
      - newDescription
      - newTitle
      type: object
      properties:
        newTitle:
          type: string
        newDescription:
          type: string
    PullRequest_AddFiles_Command:
      required:
      - newFiles
      type: object
      properties:
        newFiles:
          type: array
          items:
            $ref: "#/components/schemas/FileChange"
    PullRequest_RespondToReview_Command:
      required:
      - response
      - reviewId
      type: object
      properties:
        reviewId:
          type: string
        response:
          type: string
    PullRequest_SubmitReview_Command:
      required:
      - comments
      - reviewType
      - summary
      type: object
      properties:
        reviewType:
          $ref: "#/components/schemas/ReviewType"
        summary:
          type: string
        comments:
          type: array
          items:
            $ref: "#/components/schemas/ReviewComment"
    PullRequest_AddComment_Command:
      required:
      - commentText
