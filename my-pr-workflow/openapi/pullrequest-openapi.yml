    PullRequest_Close_Command:
      required:
      - reason
      type: object
      properties:
        reason:
          type: string
    Review:
      required:
      - '@actions'
      - '@id'
      - '@parties'
      - '@state'
      - comments
      - reviewId
      - reviewType
      - submittedAt
      - summary
      type: object
      properties:
        '@id':
          type: string
          format: uuid
        '@parties':
          $ref: "#/components/schemas/Review_Parties"
        '@actions':
          $ref: "#/components/schemas/Review_Actions"
        '@state':
          $ref: "#/components/schemas/Review_States"
        submittedAt:
          type: string
          format: zoned-date-time
          example: "2006-01-02T15:04:05.999+01:00[Europe/Zurich]"
        reviewId:
          type: string
        reviewType:
          $ref: "#/components/schemas/ReviewType"
        summary:
          type: string
        comments:
          type: array
          items:
            $ref: "#/components/schemas/ReviewComment"
      readOnly: true
    Review_Parties:
      required:
      - reviewer
      type: object
      properties:
        reviewer:
          $ref: "#/components/schemas/_Party"
    Review_Actions:
      type: object
      properties:
        acknowledge:
          type: string
          format: uri
          example: http://localhost:12000/npl/pullrequest/Review/1ee39a43-8e4e-4b3b-8f1f-1e11ad495436/acknowledge
    Review_List:
      required:
      - items
      type: object
      properties:
        '@prev':
          type: string
          format: uri
          example: http://localhost:12000/npl/pullrequest/Review/?page=1&pageSize=10
        '@next':
          type: string
          format: uri
          example: http://localhost:12000/npl/pullrequest/Review/?page=3&pageSize=10
        items:
          type: array
          items:
            $ref: "#/components/schemas/Review"
        page:
          type: integer
        totalItems:
          type: integer
          description: Total number of accessible protocol instances. Only included
            if the `includeCount` query parameter was set.
          nullable: true
        totalPages:
          type: integer
          description: Total number of accessible pages. Only included if the `includeCount`
            query parameter was set.
          nullable: true
    Review_Create:
      required:
      - '@parties'
      - comments
      - reviewType
      - summary
      type: object
      properties:
        reviewType:
          $ref: "#/components/schemas/ReviewType"
        summary:
          type: string
        comments:
          type: array
          items:
            $ref: "#/components/schemas/ReviewComment"
        '@parties':
          $ref: "#/components/schemas/Review_Parties"
    Review_States:
      type: string
      enum:
      - submitted
      - acknowledged
  responses:
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/_Error"
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/_Error"
    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/_Error"
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/_Error"
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/_Error"
  parameters:
    API_Version:
      name: X-NPL-API
      in: header
      description: Optional parameter to require a specific API version
      required: false
      schema:
        type: string
    NPL_Tag:
      name: X-NPL-TAG
      in: header
      description: Optional parameter to require a specific NPL Tag
      required: false
      schema:
        type: string
    ProtocolID:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
